version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: truckflow-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=truckflow
    networks:
      - truckflow-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: truckflow-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGO_URI=mongodb://mongodb:27017/truckflow
      - JWT_SECRET=${JWT_SECRET:-truckflow_production_secret_change_me}
      - JWT_EXPIRE=7d
      - CORS_ORIGIN=http://localhost:3000
    networks:
      - truckflow-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: truckflow-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - truckflow-network

volumes:
  mongo-data:

networks:
  truckflow-network:
    driver: bridge
